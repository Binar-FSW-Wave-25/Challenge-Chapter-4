<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

    <!--bagian atas-->
    <div class="container-satu">
        <img src="assets/_.png" class="satu">
        <img src="assets/logo 1.png" class="dua">
        <span class="tiga"><b>ROCK PAPER SCISSORS</b></span>
    </div>
    <!--bagian atas selesai-->

    <!--kertas, gunting, batu-->
    <div class="container">
        <div class="team">
            <span class="p1"><b>PLAYER 1</b></span>
            <span class="computer">COM</span>
        </div>
        <div class="batu">
            <div class="wrapper-batu-satu">
                <img class="batu-satu" src="assets/batu 1.png">
            </div>
            <div class="wrapper-batu-dua">
                <img class="batu-dua" src="assets/batu 2.png">
            </div>
        </div>
        <div class="kertas">
            <div class="wrapper-kertas-satu">
                <img class="kertas-satu" src="assets/kertas 1.png">
            </div>
            <span class="versus">VS</span>
            <span class="player-one hide">PLAYER 1 WIN</span>
            <span class="com-menang hide">COM<br>WIN</span>
            <span class="seri hide">DRAW</span>
            <div class="wrapper-kertas-dua">
                <img class="kertas-dua" src="assets/kertas 2.png">
            </div>
        </div>
        <div class="gunting">
            <div class="wrapper-gunting-satu">
                <img class="gunting-satu" src="assets/gunting 1.png">
            </div>
            <div class="wrapper-gunting-dua">
                <img class="gunting-dua" src="assets/gunting 2.png">
            </div>
        </div>
        <div>
            <img class="refresh" src="assets/refresh 2.png">
        </div>
    </div>
    <!--kertas, gunting, batu selesai-->

    <script>
        const playerRockBtn = document.querySelector('.wrapper-batu-satu');
		const playerPaperBtn = document.querySelector('.wrapper-kertas-satu');
		const playerScissorBtn = document.querySelector('.wrapper-gunting-satu');
        const computerRockBtn = document.querySelector('.wrapper-batu-dua');
		const computerPaperBtn = document.querySelector('.wrapper-kertas-dua');
		const computerScissorBtn = document.querySelector('.wrapper-gunting-dua');

        playerRockBtn.addEventListener('click', function() {
            playerRockBtn.classList.add('bg-grey');
            playerPaperBtn.classList.remove('bg-grey');
            playerScissorBtn.classList.remove('bg-grey');
        });
        
        playerPaperBtn.addEventListener('click', function() {
            playerPaperBtn.classList.add('bg-grey');
            playerRockBtn.classList.remove('bg-grey');
            playerScissorBtn.classList.remove('bg-grey');
        });

        playerScissorBtn.addEventListener('click', function() {
            playerScissorBtn.classList.add('bg-grey');
            playerPaperBtn.classList.remove('bg-grey');
            playerRockBtn.classList.remove('bg-grey');
        });


    </script>

</body>
</html>
